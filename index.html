<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shameem</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #e3edf6;
      color: #222;
      direction: rtl;
      text-align: right;
    }

    header {
      text-align: center;
      padding: 20px 0 30px;
      border-bottom: 1px solid #cfdbe8;
      background: #e3edf6;
    }

    /* Banner logo */
    .logo {
      width: 100%;
      max-width: 900px;
      height: auto;
      display: block;
      margin: 0 auto 15px;
      object-fit: contain;
      border-radius: 0;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      text-align: center;
    }

    header p {
      margin: 8px 0 0;
      color: #555;
      text-align: center;
    }

    .section {
      padding: 30px 15px;
      max-width: 900px;
      margin: auto;
      background: #e3edf6;
    }

    .section h2 {
      border-bottom: 1px solid #c3d3e2;
      padding-bottom: 8px;
      text-align: right;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      border: 1px solid #cfdbe8;
      padding: 10px;
      text-align: right;
      background: #e3edf6;
    }

    /* Images stay the same */
    .product img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      background: #f5f5f5;
      display: block;
    }

    .price {
      margin-top: 8px;
      font-weight: bold;
    }

    /* Make the whole card clickable when it contains a link */
    .product a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .whatsapp {
      text-align: center;
      padding: 25px;
      background: #e3edf6;
    }

    .whatsapp a {
      display: inline-block;
      background: #25D366;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #777;
      background: #e3edf6;
    }
  </style>
</head>

<body>

  <header>
    <img src="logo01.jpg" alt="shameem banner" class="logo">
    <h1>shameem</h1>
    <p>عطور • دهن عود • أقمشة • قطع مختارة</p>
  </header>

  <!-- Perfumes -->
  <div class="section">
    <h2>العطور</h2>
    <div class="products">
      <div class="product">
        <img src="perfume2.jpeg" alt="عطر">
        <p>اسم العطر</p>
        <div class="price">___ درهم</div>
      </div>
    </div>
  </div>

  <!-- Oud -->
  <div class="section">
    <h2>دهن العود</h2>
    <div class="products">
      <div class="product">
        <img src="oud5.jpeg" alt="دهن عود">
        <p>نوع دهن العود</p>
        <div class="price">___ درهم</div>
      </div>
    </div>
  </div>

  <!-- Fabrics (UPDATED: now shows 2 images linking to pages) -->
  <div class="section">
    <h2>الأقمشة</h2>
    <div class="products">

      <div class="product">
        <a href="fabric3.html">
          <img src="fabric3.jpeg" alt="قماش 1">
          <p>قماش فاخر</p>
          <div class="price">___ درهم</div>
        </a>
      </div>

      <div class="product">
        <a href="fabric6">
          <img src="fabric6.jpeg" alt="قماش 2">
          <p>قماش مميز</p>
          <div class="price">___ درهم</div>
        </a>
      </div>

    </div>
  </div>

  <!-- Selected items -->
  <div class="section">
    <h2>قطع مختارة</h2>
    <div class="products">
      <div class="product">
        <img src="" alt="قطعة">
        <p>اسم القطعة</p>
        <div class="price">___ درهم</div>
      </div>
    </div>
  </div>

  <div class="whatsapp">
    <a href="https://wa.me/971555504407" target="_blank">
      اطلب الآن عبر واتساب
    </a>
  </div>

  <footer>
    © shameem – جميع الحقوق محفوظة
  </footer>

</body>
</html>

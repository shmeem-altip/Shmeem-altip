<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shameem</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f7fb; /* ✅ light bluish background */
      color: #222;
    }

    header {
      text-align: center;
      padding: 20px 0 30px;
      border-bottom: 1px solid #eee;
      background: #ffffff;
    }

    /* BANNER LOGO – FULL WIDTH OF PAGE */
    .logo {
      width: 100%;
      max-width: 900px;
      height: auto;
      display: block;
      margin: 0 auto 15px;
      object-fit: contain;
      border-radius: 0;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      margin: 8px 0 0;
      color: #555;
    }

    .section {
      padding: 30px 15px;
      max-width: 900px;
      margin: 30px auto;
      background: #ffffff; /* keeps content clean on blue bg */
    }

    .section h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 8px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      border: 1px solid #eee;
      padding: 10px;
      text-align: center;
      background: #ffffff;
    }

    .product img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      background: #f5f5f5;
    }

    .price {
      margin-top: 8px;
      font-weight: bold;
    }

    .whatsapp {
      text-align: center;
      padding: 25px;
      background: #ffffff;
      margin-top: 30px;
    }

    .whatsapp a {
      display: inline-block;
      background: #25D366;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #777;
      background: #ffffff;
      margin-top: 30px;
    }
  </style>
</head>

<body>

  <header>
    <img src="logo01.jpg" alt="shameem banner" class="logo">
    <h1>shameem</h1>
    <p>عطور • دهن عود • أقمشة • قطع مختارة</p>
  </header>

  <div class="section">
    <h2>العطور</h2>
    <div class="products">
      <div class="product">
        <img src="perfume2.jpeg" alt="عطر">
        <p>اسم العطر</p>
        <div class="price">___ درهم</div>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>دهن العود</h2>
    <div class="products">
      <div class="product">
        <img src="oud5.jpeg" alt="دهن عود">
        <p>نوع دهن العود</p>
        <div class="price">___ درهم</div>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>الأقمشة</h2>
    <div class="products">
      <div class="product">
        <img src="fabric1.jpg.jpeg" alt="قماش">
        <p>نوع القماش</p>
        <div class="price">___ درهم</div>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>قطع مختارة</h2>
    <div class="products">
      <div class="product">
        <img src="" alt="قطعة">
        <p>اسم القطعة</p>
        <div class="price">___ درهم</div>
      </div>
    </div>
  </div>

  <div class="whatsapp">
    <a href="https://wa.me/971555504407" target="_blank">
      اطلب الآن عبر واتساب
    </a>
  </div>

  <footer>
    © shameem – جميع الحقوق محفوظة
  </footer>

</body>
</html>

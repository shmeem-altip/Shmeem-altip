<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shameem</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#e3edf6;
      --card:#e3edf6;
      --border:#cfdbe8;
      --divider:#b2c4d6;
      --text:#1f2a37;
      --muted:#5b6b7b;
      --shadow:0 10px 22px rgba(0,0,0,.07);
      --shadow2:0 14px 30px rgba(0,0,0,.10);
      --radius:18px;
      --radius2:14px;
      --wa:#25D366;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:"Tajawal", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      padding-top:64px;
    }

    /* Top Bar */
    .topbar{
      position:fixed;
      top:0; left:0; right:0;
      z-index:999;
      background:rgba(227,237,246,.92);
      backdrop-filter: blur(10px);
      border-bottom:2px solid var(--divider);
    }
    .topbar-inner{
      max-width:980px;
      margin:0 auto;
      padding:10px 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
      font-size:18px;
    }
    .dot{
      width:10px;height:10px;
      border-radius:50%;
      background:#0f2a44;
    }
    .wa-btn{
      background:var(--wa);
      color:#fff;
      padding:10px 14px;
      border-radius:999px;
      font-weight:700;
      text-decoration:none;
      box-shadow:var(--shadow);
    }

    /* Header */
    header{
      max-width:980px;
      margin:0 auto;
      padding:16px 14px;
      text-align:center;
    }
    .logo{
      width:100%;
      max-width:900px;
      margin:0 auto 12px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    header h1{
      margin:0;
      font-size:30px;
    }
    header p{
      margin:8px 0 0;
      color:var(--muted);
      font-weight:500;
    }

    /* Social bubbles */
    .social-bubbles{
      display:flex;
      justify-content:center;
      gap:12px;
      margin-top:14px;
    }
    .bubble{
      width:46px;
      height:46px;
      border-radius:50%;
      background:#ffffffcc;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(0,0,0,.08);
      box-shadow:var(--shadow);
      transition:.2s;
      color:#1f2a37;
      text-decoration:none;
    }
    .bubble svg{
      width:22px;
      height:22px;
    }
    .bubble:hover{
      transform:translateY(-2px);
      box-shadow:var(--shadow2);
    }
    .bubble.wa{color:#25D366;}
    .bubble.insta{color:#C13584;}
    .bubble.snap{color:#FFFC00;}

    /* Sections */
    .section{
      max-width:980px;
      margin:0 auto;
      padding:22px 14px;
      border-top:3px solid var(--divider);
    }
    h2{
      margin:0 0 12px;
      font-size:20px;
      font-weight:700;
    }

    .row{
      display:grid;
      grid-auto-flow:column;
      grid-auto-columns:minmax(230px,1fr);
      gap:14px;
      overflow-x:auto;
      padding-bottom:6px;
    }

    .card{
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:10px;
      background:var(--card);
      box-shadow:var(--shadow);
    }
    .card img{
      width:100%;
      height:320px;
      object-fit:contain;
      border-radius:var(--radius2);
      background:var(--bg);
    }
    .name{
      margin:10px 0 4px;
      font-weight:700;
    }
    .price{
      font-size:13px;
      color:#415364;
    }
    .view-btn{
      margin-top:10px;
      width:100%;
      padding:10px;
      border:none;
      border-radius:12px;
      background:rgba(15,42,68,.1);
      font-weight:700;
    }
    .no-price .price{display:none;}

    footer{
      text-align:center;
      padding:14px;
      color:#6b7b8c;
      border-top:3px solid var(--divider);
      font-size:13px;
    }
  </style>
</head>

<body>

<!-- Top Bar -->
<div class="topbar">
  <div class="topbar-inner">
    <div class="brand"><span class="dot"></span>Shameem</div>
    <a class="wa-btn" href="https://wa.me/971555504407" target="_blank">واتساب</a>
  </div>
</div>

<!-- Header -->
<header id="top">
  <img src="logo01.jpg" alt="Shameem banner" class="logo">
  <h1>Shameem</h1>
  <p>عطور • عود • دهن عود • أقمشة • قطع مختارة</p>

  <!-- Social Icons -->
  <div class="social-bubbles">
    <a class="bubble wa" href="https://wa.me/971555504407" target="_blank" aria-label="WhatsApp">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="currentColor"/></svg>
    </a>
    <a class="bubble insta" href="https://www.instagram.com/shmeem.altip?igsh=bnAwZDF6MGJ0cjU5" target="_blank" aria-label="Instagram">
      <svg viewBox="0 0 24 24">
        <rect x="4" y="4" width="16" height="16" rx="5" stroke="currentColor" fill="none" stroke-width="1.6"/>
        <circle cx="12" cy="12" r="4" stroke="currentColor" fill="none" stroke-width="1.6"/>
      </svg>
    </a>
    <a class="bubble snap" href="https://www.snapchat.com/add/shmeem.altip?share_id=G2jCCXj5if4&locale=ar-AE-u-nu-latn" target="_blank" aria-label="Snapchat">
      <svg viewBox="0 0 24 24">
        <path d="M12 3c3 0 4 3 4 5v4c0 1 2 1 2 2s-2 1-2 2-1 3-4 3-4-2-4-3-2-1-2-2 2-1 2-2V8c0-2 1-5 4-5Z" fill="currentColor"/>
      </svg>
    </a>
  </div>
</header>

<footer>
  © Shameem – جميع الحقوق محفوظة
</footer>

</body>
</html>

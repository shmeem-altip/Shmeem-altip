<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حرير جاكارد + شيفون مزراي - shameem</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #e3edf6;
      color: #222;
      direction: rtl;
      text-align: right;
    }

    header {
      text-align: center;
      padding: 20px 0 30px;
      border-bottom: 1px solid #cfdbe8;
      background: #e3edf6;
    }

    .logo {
      width: 100%;
      max-width: 900px;
      display: block;
      margin: 0 auto 15px;
      object-fit: contain;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .section-title {
      margin: 10px 0 6px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }

    .category-title {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      color: #222;
    }

    .section {
      max-width: 900px;
      margin: auto;
      padding: 30px 15px;
    }

    .fabric-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .fabric-box {
      border: 1px solid #cfdbe8;
      padding: 10px;
      background: #e3edf6;
      text-align: center;
    }

    .fabric-box img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background: #e3edf6;
      cursor: pointer;
      display: block;
    }

    .item-name {
      margin: 10px 0 10px;
      font-weight: bold;
      font-size: 15px;
      color: #222;
    }

    .whatsapp-btn {
      display: inline-block;
      background: #25D366;
      color: #fff;
      padding: 8px 14px;
      text-decoration: none;
      font-size: 14px;
      border-radius: 20px;
    }

    /* FULLSCREEN OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .overlay img {
      max-width: 90%;
      max-height: 90%;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <img src="logo01.jpg" alt="shameem banner" class="logo">
  <h1>shameem</h1>
  <div class="section-title">الأقمشة</div>

         href="https://wa.me/971555504407?text=السلام%20عليكم%20،%20أرغب%20بالاستفسار%20عن%20حرير%20جاكارد%20+%20شيفون%20مزراي%20(الصنف%202)"
         target="_blank">
        اضغط للاستفسار
      </a>
    </div>

    <div class="fabric-box">

      <div class="item-name">حرير جاكارد + شيفون مزراي - 3</div>
      <a class="whatsapp-btn"
         href="https://wa.me/971555504407?text=السلام%20عليكم%20،%20أرغب%20بالاستفسار%20عن%20حرير%20جاكارد%20+%20شيفون%20مزراي%20(الصنف%203)"
         target="_blank">

    </div>

    <div class="fabric-box">

         target="_blank">
        اضغط للاستفسار
      </a>
    </div>

  </div>
</div>

<!-- FULLSCREEN IMAGE VIEWER -->
<div class="overlay" id="overlay" onclick="closeImage()">
  <span class="close-btn" onclick="closeImage()">×</span>
  <img id="overlay-img">
</div>

<script>
  function openImage(src) {
    document.getElementById("overlay-img").src = src;
    document.getElementById("overlay").style.display = "flex";
  }

  function closeImage() {
    document.getElementById("overlay").style.display = "none";
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شيل+شالات (صفوة) - Shameem</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#e3edf6;
      --border:#cfdbe8;
      --text:#1f2a37;
      --muted:#5b6b7b;
      --shadow:0 10px 22px rgba(0,0,0,.07);
      --shadow2:0 14px 30px rgba(0,0,0,.10);
      --radius:18px;
      --radius2:14px;
      --wa:#25D366;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Tajawal", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      direction:rtl;
      text-align:right;
    }

    header{
      text-align:center;
      padding:18px 12px 16px;
      border-bottom:2px solid var(--border);
      background:var(--bg);
    }
    .logo{
      width:100%;
      max-width:900px;
      display:block;
      margin:0 auto 10px;
      object-fit:contain;
      border-radius:var(--radius);
      border:1px solid rgba(0,0,0,.06);
      box-shadow:var(--shadow);
    }
    h1{
      margin:0;
      font-size:28px;
      font-weight:700;
    }
    .sub{
      margin:8px 0 0;
      color:var(--muted);
      font-size:14px;
      font-weight:500;
    }

    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:20px 14px 26px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
      gap:14px;
    }

    .card{
      border:1px solid var(--border);
      background:var(--bg);
      border-radius:var(--radius);
      padding:10px;
      box-shadow:var(--shadow);
    }

    .img-wrap{
      border-radius:var(--radius2);
      overflow:hidden;
      border:1px solid rgba(0,0,0,.06);
      background: linear-gradient(135deg, rgba(255,255,255,.35), rgba(15,42,68,.04));
      padding:10px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.35);
    }

    .card img{
      width:100%;
      height:280px;
      object-fit:contain;
      background:transparent;
      border-radius:12px;
      display:block;
      cursor:pointer;
    }

    .name{
      margin:10px 0 4px;
      font-weight:700;
      font-size:15px;
    }
    .price{
      margin:0 0 10px;
      font-size:13px;
      color:#415364;
      font-weight:500;
    }

    .wa-btn{
      display:inline-block;
      background:var(--wa);
      color:#fff;
      padding:9px 14px;
      text-decoration:none;
      font-size:14px;
      border-radius:999px;
      box-shadow:var(--shadow2);
    }

    /* Fullscreen modal */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.82);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:2000;
      padding:18px;
    }
    .modal.open{display:flex;}
    .modal img{
      max-width:95vw;
      max-height:85vh;
      border-radius:16px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      background:#000;
    }
    .close{
      position:absolute;
      top:14px;
      right:14px;
      width:44px;
      height:44px;
      border:none;
      border-radius:999px;
      background:rgba(255,255,255,.14);
      color:#fff;
      font-size:22px;
      cursor:pointer;
    }
    .close:hover{background:rgba(255,255,255,.22);}
  </style>
</head>

<body>

  <header>

  <div class="wrap">

        <div class="price">35 درهم</div>
        <a class="wa-btn" target="_blank"
           href="https://wa.me/971555504407?text=السلام%20عليكم%20،%20أرغب%20بالاستفسار%20عن%20شيل%2Bشالات%20(صفوة)%20-%20الصورة%202%20-%2035%20درهم">

        </a>
      </div>

    </div>
  </div>

  <!-- Fullscreen viewer -->
  <div class="modal" id="modal">
    <button class="close" id="closeBtn" aria-label="Close">×</button>
    <img id="modalImg" src="" alt="Preview">
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const closeBtn = document.getElementById("closeBtn");

    document.querySelectorAll('img[data-full]').forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.getAttribute('data-full');
        modal.classList.add('open');
      });
    });

    function closeModal(){
      modal.classList.remove('open');
      modalImg.src = "";
    }

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if(e.target === modal) closeModal();
    });

    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape') closeModal();
    });
  </script>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قطع مختارة - Shameem</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:"Tajawal", Arial, sans-serif;
      background:#e3edf6;
      color:#1f2a37;
      direction:rtl;
      text-align:right;
    }

    header{
      text-align:center;
      padding:20px 12px;
      border-bottom:2px solid #cfdbe8;
    }

    .logo{
      width:100%;
      max-width:900px;
      margin:0 auto 10px;
      display:block;
    }

    h1{
      margin:0;
      font-size:28px;
      font-weight:700;
    }

    .wrap{
      max-width:980px;
      margin:auto;
      padding:24px 14px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:16px;
    }

    .card{
      background:#e3edf6;
      border:1px solid #cfdbe8;
      border-radius:18px;
      padding:12px;
      box-shadow:0 10px 22px rgba(0,0,0,.07);
      text-align:center;
    }

    .img-wrap{
      background:#e3edf6;
      border-radius:14px;
      padding:10px;
      cursor:pointer;
    }

    .img-wrap img{
      width:100%;
      height:260px;
      object-fit:contain;
      border-radius:12px;
    }

    .name{
      margin:10px 0 4px;
      font-weight:700;
    }

    .price{
      font-size:14px;
      color:#415364;
      margin-bottom:10px;
    }

    .wa-btn{
      display:inline-block;
      background:#25D366;
      color:#fff;
      padding:8px 16px;
      border-radius:20px;
      text-decoration:none;
      font-size:14px;
    }

    /* fullscreen viewer */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:2000;
    }
    .modal.open{display:flex;}
    .modal img{
      max-width:90%;
      max-height:85%;
      border-radius:16px;
    }
    .close{
      position:absolute;
      top:15px;
      right:15px;
      width:42px;
      height:42px;
      border:none;
      border-radius:50%;
      font-size:22px;
      background:rgba(255,255,255,.2);
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>

<body>

<header>
  <img src="logo01.jpg" alt="Shameem" class="logo">
  <h1>قطع مختارة</h1>
</header>

<div class="wrap">
  <div class="grid">

    <!-- Gbot -->
    <div class="card">
      <div class="img-wrap">
        <img src="Gbot1.jpeg" data-full="Gbot1.jpeg">
      </div>
      <div class="name">مدخن (علبة زجاجية للعود)</div>
      <div class="price">20 درهم</div>
      <a class="wa-btn" target="_blank"
         href="https://wa.me/971555504407?text=أرغب%20بالاستفسار%20عن%20مدخن%20علبة%20زجاجية%20للعود%20-%2020%20درهم">
        اضغط للاستفسار
      </a>
    </div>

    <!-- ✅ NEW: Indian burner -->
    <div class="card">
      <div class="img-wrap">
        <img src="min1.jpeg" data-full="min1.jpeg">
      </div>
      <div class="name">مدخن هندي</div>
      <div class="price">35 درهم</div>
      <a class="wa-btn" target="_blank"
         href="https://wa.me/971555504407?text=أرغب%20بالاستفسار%20عن%20مدخن%20هندي%20-%2035%20درهم">
        اضغط للاستفسار
      </a>
    </div>

    <!-- Kohl 25 -->
    <div class="card">
      <div class="img-wrap">
        <img src="eye2.jpeg" data-full="eye2.jpeg">
      </div>
      <div class="name">كحل</div>
      <div class="price">25 درهم</div>
      <a class="wa-btn" target="_blank"
         href="https://wa.me/971555504407?text=أرغب%20بالاستفسار%20عن%20كحل%20-%2025%20درهم">
        اضغط للاستفسار
      </a>
    </div>

    <!-- Kohl 40 -->
    <div class="card">
      <div class="img-wrap">
        <img src="eye1.jpeg" data-full="eye1.jpeg">
      </div>
      <div class="name">كحل</div>
      <div class="price">40 درهم</div>
      <a class="wa-btn" target="_blank"
         href="https://wa.me/971555504407?text=أرغب%20بالاستفسار%20عن%20كحل%20-%2040%20درهم">
        اضغط للاستفسار
      </a>
    </div>

  </div>
</div>

<!-- Fullscreen -->
<div class="modal" id="modal">
  <button class="close" onclick="closeModal()">×</button>
  <img id="modalImg">
</div>

<script>
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");

  document.querySelectorAll("[data-full]").forEach(img=>{
    img.onclick = ()=>{
      modalImg.src = img.dataset.full;
      modal.classList.add("open");
    };
  });

  function closeModal(){
    modal.classList.remove("open");
    modalImg.src = "";
  }
</script>

</body>
</html>

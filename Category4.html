<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>العود | عود دقة - Shameem</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#e3edf6;
      --card:#e3edf6;
      --border:#cfdbe8;
      --divider:#b2c4d6;
      --text:#1f2a37;
      --muted:#5b6b7b;
      --shadow:0 10px 22px rgba(0,0,0,.07);
      --shadow2:0 14px 30px rgba(0,0,0,.10);
      --radius:18px;
      --radius2:14px;
      --wa:#25D366;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Tajawal", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      direction:rtl;
      text-align:right;
      padding-top:64px;
    }

    .topbar{
      position:fixed; top:0; left:0; right:0;
      z-index:999;
      background:rgba(227,237,246,.92);
      backdrop-filter: blur(10px);
      border-bottom:2px solid var(--divider);
    }
    .topbar-inner{
      max-width:980px;
      margin:0 auto;
      padding:10px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:700;
      font-size:18px;
      white-space:nowrap;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background:#0f2a44;
      box-shadow:0 0 0 4px rgba(15,42,68,.08);
    }
    .top-actions{display:flex;align-items:center;gap:10px}
    .pill{
      border:1px solid rgba(0,0,0,.10);
      background:rgba(15,42,68,.08);
      color:var(--text);
      padding:10px 12px;
      border-radius:999px;
      text-decoration:none;
      font-weight:700;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .wa-btn{
      background:var(--wa);
      color:#fff;
      border-radius:999px;
      padding:10px 14px;
      font-weight:700;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      box-shadow:var(--shadow);
      white-space:nowrap;
    }
    .wa-btn span{width:10px;height:10px;border-radius:999px;background:rgba(255,255,255,.8)}

    header{
      max-width:980px;
      margin:0 auto;
      padding:16px 14px 8px;
    }
    .logo{
      width:100%;
      max-width:900px;
      display:block;
      margin:0 auto 12px;
      object-fit:contain;
      border-radius:var(--radius);
      border:1px solid rgba(0,0,0,.06);
      box-shadow:var(--shadow);
    }
    .page-title{
      text-align:center;
      margin:0;
      font-size:26px;
      font-weight:700;
    }
    .subtitle{
      text-align:center;
      margin:8px 0 0;
      color:var(--muted);
      font-weight:500;
    }

    .section{
      max-width:980px;
      margin:0 auto;
      padding:18px 14px 26px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:14px;
    }

    .card{
      border:1px solid var(--border);
      background:var(--card);
      border-radius:var(--radius);
      padding:10px;
      box-shadow:var(--shadow);
      transition:transform .18s ease, box-shadow .18s ease;
      max-width:520px;
      margin:0 auto;
      width:100%;
    }
    @media (hover:hover){
      .card:hover{transform:translateY(-2px); box-shadow:var(--shadow2)}
    }

    .img-wrap{
      background:var(--bg);
      border-radius:var(--radius2);
      overflow:hidden;
      border:1px solid rgba(0,0,0,.06);
    }
    .card img{
      width:100%;
      height:300px;
      object-fit:contain;
      background:var(--bg);
      display:block;
      cursor:pointer;
    }

    .item-name{margin:10px 0 6px;font-weight:700;font-size:16px}
    .price{margin:0 0 10px;font-size:13px;color:#415364;font-weight:500}

    .whatsapp-btn{
      display:inline-block;
      width:100%;
      text-align:center;
      background:var(--wa);
      color:#fff;
      padding:10px 14px;
      text-decoration:none;
      font-size:14px;
      font-weight:700;
      border-radius:14px;
      box-shadow:var(--shadow);
    }

    .overlay{
      position:fixed; inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:9999;
      touch-action:pan-y;
    }
    .overlay img{max-width:92%;max-height:92%}
    .close-btn{
      position:absolute; top:18px; right:18px;
      font-size:34px; color:#fff;
      cursor:pointer; user-select:none;
    }

    footer{
      text-align:center;
      padding:14px 10px 18px;
      color:#6b7b8c;
      font-size:13px;
      border-top:3px solid var(--divider);
      margin-top:10px;
    }
  </style>
</head>

<body>

  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand"><span class="dot"></span>Shameem</div>
      <div class="top-actions">
        <a class="pill" href="./index.html">الرئيسية</a>
        <a class="wa-btn" href="https://wa.me/971555504407" target="_blank" rel="noopener">
          <span></span> واتساب
        </a>
      </div>
    </div>
  </div>

  <header id="top">
    <img src="logo01.jpg" alt="Shameem banner" class="logo">
    <h1 class="page-title">العود</h1>
    <div class="subtitle">عود دقة</div>
  </header>

  <div class="section">
    <div class="grid">
      <div class="card">
        <div class="img-wrap">
          <img src="ouddqa.jpeg" alt="عود دقة" onclick="openViewer(0)">
        </div>
        <div class="item-name">عود دقة</div>
        <div class="price">75 درهم</div>
        <a class="whatsapp-btn" target="_blank"
           href="https://wa.me/971555504407?text=السلام%20عليكم،%20أرغب%20بالاستفسار%20عن%20عود%20دقة%20—%2075%20درهم">
          اضغط للاستفسار
        </a>
      </div>
    </div>
  </div>

  <footer>© Shameem – جميع الحقوق محفوظة</footer>

  <div class="overlay" id="overlay" onclick="closeViewer()">
    <span class="close-btn" onclick="closeViewer()">×</span>
    <img id="viewer-img" alt="fullscreen" onclick="event.stopPropagation()">
  </div>

  <script>
    const images = ["ouddqa.jpeg"];
    let currentIndex = 0;

    const overlay = document.getElementById("overlay");
    const viewerImg = document.getElementById("viewer-img");

    function openViewer(index){
      currentIndex = index;
      viewerImg.src = images[currentIndex];
      overlay.style.display = "flex";
    }
    function closeViewer(){ overlay.style.display = "none"; }
    function showNext(){ currentIndex = (currentIndex + 1) % images.length; viewerImg.src = images[currentIndex]; }
    function showPrev(){ currentIndex = (currentIndex - 1 + images.length) % images.length; viewerImg.src = images[currentIndex]; }

    let startX = 0, endX = 0;
    overlay.addEventListener("touchstart", (e) => {
      if (overlay.style.display !== "flex") return;
      startX = e.touches[0].clientX;
    }, { passive:true });

    overlay.addEventListener("touchend", (e) => {
      if (overlay.style.display !== "flex") return;
      endX = e.changedTouches[0].clientX;
      const diff = endX - startX;
      if (Math.abs(diff) < 50) return;
      if (diff < 0) showNext();
      else showPrev();
    }, { passive:true });

    document.addEventListener("keydown", (e) => {
      if (overlay.style.display !== "flex") return;
      if (e.key === "Escape") closeViewer();
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>غزالي و نقوة - shameem</title>

  <style>
    body{font-family:Arial,sans-serif;margin:0;background:#e3edf6;color:#222;direction:rtl;text-align:right}
    header{text-align:center;padding:20px 0 30px;border-bottom:1px solid #cfdbe8;background:#e3edf6}
    .logo{width:100%;max-width:900px;display:block;margin:0 auto 15px;object-fit:contain}
    header h1{margin:0;font-size:28px}
    .section-title{margin:10px 0 6px;font-size:18px;font-weight:bold;color:#222}
    .category-title{margin:0;font-size:22px;font-weight:bold;color:#222}
    .section{max-width:900px;margin:auto;padding:30px 15px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px}
    .box{border:1px solid #cfdbe8;padding:10px;background:#e3edf6;text-align:center}
    .box img{width:100%;height:220px;object-fit:contain;background:#e3edf6;cursor:pointer;display:block}
    .item-name{margin:10px 0 4px;font-weight:bold;font-size:15px;color:#222}
    .item-price{margin:0 0 10px;font-size:13px;color:#444;font-weight:normal}
    .whatsapp-btn{display:inline-block;background:#25D366;color:#fff;padding:8px 14px;text-decoration:none;font-size:14px;border-radius:20px}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:9999;touch-action:pan-y}
    .overlay img{max-width:92%;max-height:92%}
    .close-btn{position:absolute;top:18px;right:18px;font-size:34px;color:#fff;cursor:pointer;user-select:none}
  </style>
</head>
<body>

<header>
  <img src="logo01.jpg" alt="shameem banner" class="logo">
  <h1>shameem</h1>
  <div class="section-title">العطور</div>
  <div class="category-title">غزالي و نقوة</div>
</header>

<div class="section">
  <div class="grid">

    <div class="box">
      <img src="oudmusk.jpeg" alt="مسك عود(غزالي)" onclick="openViewer(0)">
      <div class="item-name">مسك عود(غزالي)</div>
      <div class="item-price">170 درهم</div>
      <a class="whatsapp-btn" target="_blank"
         href="https://wa.me/971555504407?text=السلام%20عليكم،%20أرغب%20بالاستفسار%20عن%20مسك%20عود(غزالي)%20—%20170%20درهم">
        اضغط للاستفسار
      </a>
    </div>

    <div class="box">
      <img src="itali2.jpeg" alt="عطر ايطاليانو(غزالي)" onclick="openViewer(1)">
      <div class="item-name">عطر ايطاليانو(غزالي)</div>
      <div class="item-price">250 درهم</div>
      <a class="whatsapp-btn" target="_blank"
         href="https://wa.me/971555504407?text=السلام%20عليكم،%20أرغب%20بالاستفسار%20عن%20عطر%20ايطاليانو(غزالي)%20—%20250%20درهم">
        اضغط للاستفسار
      </a>
    </div>

    <div class="box">
      <img src="wanasa.jpeg" alt="وناسة(غزالي)" onclick="openViewer(2)">
      <div class="item-name">وناسة(غزالي)</div>
      <div class="item-price">170 درهم</div>
      <a class="whatsapp-btn" target="_blank"
         href="https://wa.me/971555504407?text=السلام%20عليكم،%20أرغب%20بالاستفسار%20عن%20وناسة(غزالي)%20—%20170%20درهم">
        اضغط للاستفسار
      </a>
    </div>

    <div class="box">
      <img src="pink.jpeg" alt="بنك عنبر(غزالي)" onclick="openViewer(3)">
      <div class="item-name">بنك عنبر(غزالي)</div>
      <div class="item-price">110 درهم</div>
      <a class="whatsapp-btn" target="_blank"
         href="https://wa.me/971555504407?text=السلام%20عليكم،%20أرغب%20بالاستفسار%20عن%20بنك%20عنبر(غزالي)%20—%20110%20درهم">
        اضغط للاستفسار
      </a>
    </div>

  </div>
</div>

<div class="overlay" id="overlay" onclick="closeViewer()">
  <span class="close-btn" onclick="closeViewer()">×</span>
  <img id="viewer-img" alt="fullscreen" onclick="event.stopPropagation()">
</div>

<script>
  const images = ["oudmusk.jpeg", "itali2.jpeg", "wanasa.jpeg", "pink.jpeg"];
  let currentIndex = 0;

  const overlay = document.getElementById("overlay");
  const viewerImg = document.getElementById("viewer-img");

  function openViewer(index) {
    currentIndex = index;
    viewerImg.src = images[currentIndex];
    overlay.style.display = "flex";
  }
  function closeViewer() { overlay.style.display = "none"; }
  function showNext() { currentIndex = (currentIndex + 1) % images.length; viewerImg.src = images[currentIndex]; }
  function showPrev() { currentIndex = (currentIndex - 1 + images.length) % images.length; viewerImg.src = images[currentIndex]; }

  let startX = 0, endX = 0;
  overlay.addEventListener("touchstart", (e) => {
    if (overlay.style.display !== "flex") return;
    startX = e.touches[0].clientX;
  }, { passive: true });

  overlay.addEventListener("touchend", (e) => {
    if (overlay.style.display !== "flex") return;
    endX = e.changedTouches[0].clientX;
    const diff = endX - startX;
    if (Math.abs(diff) < 50) return;
    if (diff < 0) showNext();
    else showPrev();
  }, { passive: true });

  document.addEventListener("keydown", (e) => {
    if (overlay.style.display !== "flex") return;
    if (e.key === "ArrowRight") showPrev();
    if (e.key === "ArrowLeft") showNext();
    if (e.key === "Escape") closeViewer();
  });
</script>

</body>
</html>

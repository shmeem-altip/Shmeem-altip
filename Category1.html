<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حرير صفوة - shameem</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #e3edf6;
      color: #222;
      direction: rtl;
      text-align: right;
    }

    header {
      text-align: center;
      padding: 20px 0 30px;
      border-bottom: 1px solid #cfdbe8;
      background: #e3edf6;
    }

    .logo {
      width: 100%;
      max-width: 900px;
      display: block;
      margin: 0 auto 15px;
      object-fit: contain;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    /* ✅ "الأقمشة" line under brand name */
    header .section-title {
      margin: 10px 0 6px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }

    /* ✅ Category name (حرير صفوة) */
    header .category-title {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      color: #222;
    }

    .section {
      max-width: 900px;
      margin: auto;
      padding: 30px 15px;
    }

    .fabric-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .fabric-box {
      border: 1px solid #cfdbe8;
      padding: 10px;
      background: #e3edf6;
      text-align: center;
    }

    /* ✅ remove white gaps by matching background */
    .fabric-box img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background: #e3edf6; /* changed from #f5f5f5 */
      display: block;
    }

    .item-name {
      margin: 10px 0 4px;
      font-weight: bold;
      font-size: 15px;
      color: #222;
    }

    .item-price {
      margin: 0 0 10px;
      font-size: 13px;
      font-weight: normal;
      color: #444;
    }

    .whatsapp-btn {
      display: inline-block;
      background: #25D366;
      color: #fff;
      padding: 8px 14px;
      text-decoration: none;
      font-size: 14px;
      border-radius: 20px;
    }
  </style>
</head>

<body>

  <header>
    <img src="logo01.jpg" alt="shameem banner" class="logo">
    <h1>shameem</h1>

    <div class="section-title">الأقمشة</div>
    <div class="category-title">حرير صفوة</div>
  </header>

  <div class="section">
    <div class="fabric-grid">

      <div class="fabric-box">
        <img src="fabric1a.jpeg" alt="حرير صفوة - 1">
        <div class="item-name">حرير صفوة - 1</div>
        <div class="item-price">450 درهم</div>
        <a
          class="whatsapp-btn"
          href="https://wa.me/971555504407?text=السلام%20عليكم%20،%20أرغب%20بالاستفسار%20عن%20حرير%20صفوة%20(الصنف%201)%20—%20السعر%20450%20درهم"
          target="_blank">
          اضغط للاستفسار
        </a>
      </div>

      <div class="fabric-box">
        <img src="fabric1b.jpeg" alt="حرير صفوة - 2">
        <div class="item-name">حرير صفوة - 2</div>
        <div class="item-price">450 درهم</div>
        <a
          class="whatsapp-btn"
          href="https://wa.me/971555504407?text=السلام%20عليكم%20،%20أرغب%20بالاستفسار%20عن%20حرير%20صفوة%20(الصنف%202)%20—%20السعر%20450%20درهم"
          target="_blank">
          اضغط للاستفسار
        </a>
      </div>

      <div class="fabric-box">
        <img src="fabric1c.jpeg" alt="حرير صفوة - 3">
        <div class="item-name">حرير صفوة - 3</div>
        <div class="item-price">450 درهم</div>
        <a
          class="whatsapp-btn"
          href="https://wa.me/971555504407?text=السلام%20عليكم%20،%20أرغب%20بالاستفسار%20عن%20حرير%20صفوة%20(الصنف%203)%20—%20السعر%20450%20درهم"
          target="_blank">
          اضغط للاستفسار
        </a>
      </div>

    </div>
  </div>

</body>
</html>

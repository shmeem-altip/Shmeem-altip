<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حرير صفوة - shameem</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #e3edf6;
      color: #222;
      direction: rtl;
      text-align: right;
    }

    header {
      text-align: center;
      padding: 20px 0 25px;
      border-bottom: 1px solid #cfdbe8;
      background: #e3edf6;
    }

    .logo {
      width: 100%;
      max-width: 900px;
      display: block;
      margin: 0 auto 15px;
      object-fit: contain;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    /* ✅ Category name: bold & slightly larger */
    .category-title {
      margin-top: 8px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }

    /* ✅ Type name only (no price) */
    .type-name {
      margin-top: 4px;
      font-size: 15px;
      color: #444;
    }

    .section {
      max-width: 900px;
      margin: auto;
      padding: 25px 15px;
    }

    .fabric-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .fabric-box {
      border: 1px solid #cfdbe8;
      background: #e3edf6;
      overflow: hidden; /* ensures clean edges */
    }

    /* ✅ Images stretch to fill box (no white gaps) */
    .fabric-box img {
      width: 100%;
      height: 220px;
      object-fit: cover; /* fills box cleanly */
      display: block;
    }
  </style>
</head>

<body>

  <header>
    <img src="logo01.jpg" alt="shameem banner" class="logo">
    <h1>shameem</h1>

    <div class="category-title">حرير صفوة</div>
    <div class="type-name">حرير صفوة</div>
  </header>

  <div class="section">
    <div class="fabric-grid">

      <div class="fabric-box">
        <img src="fabric1a.jpeg" alt="حرير صفوة 1">
      </div>

      <div class="fabric-box">
        <img src="fabric1b.jpeg" alt="حرير صفوة 2">
      </div>

      <div class="fabric-box">
        <img src="fabric1c.jpeg" alt="حرير صفوة 3">
      </div>

    </div>
  </div>

</body>
</html>
